<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: scroll; font-family: monospace; }
        .order { background: #e8f5e8; padding: 10px; margin: 5px 0; border-radius: 3px; }
        .status-update { background: #fff3cd; padding: 10px; margin: 5px 0; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçï Orders WebSocket Test</h1>
        
        <div class="section">
            <h3>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</h3>
            <button onclick="connect()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button onclick="disconnect()">–û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
            <button onclick="joinAdmin()">–°—Ç–∞—Ç—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–æ–º</button>
            <span id="status">–û—Ç–∫–ª—é—á–µ–Ω</span>
        </div>

        <div class="section">
            <h3>–î–µ–π—Å—Ç–≤–∏—è</h3>
            <p><em>üìã –ó–∞–∫–∞–∑—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏</em></p>
            <button onclick="getOrders()">–û–±–Ω–æ–≤–∏—Ç—å –∑–∞–∫–∞–∑—ã</button>
            <button onclick="updateOrderStatus()">–û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞</button>
            <button onclick="getConnectedClients()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</button>
        </div>

        <div class="section">
            <h3>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞</h3>
            <input type="number" id="orderIdInput" placeholder="ID –∑–∞–∫–∞–∑–∞" value="1">
            <select id="statusSelect">
                <option value="new">–ù–æ–≤—ã–π</option>
                <option value="completed">–ì–æ—Ç–æ–≤</option>

                <option value="cancelled">–û—Ç–º–µ–Ω–µ–Ω</option>
            </select>
            <button onclick="updateStatus()">–û–±–Ω–æ–≤–∏—Ç—å</button>
        </div>

        <div class="section">
            <h3>–ó–∞–∫–∞–∑—ã</h3>
            <div id="orders"></div>
        </div>

        <div class="section">
            <h3>–õ–æ–≥–∏</h3>
            <div id="logs" class="log"></div>
            <button onclick="clearLogs()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        let socket = null;

        function log(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `[${time}] ${message}\n`;
            logs.scrollTop = logs.scrollHeight;
        }

        function connect() {
            if (socket) {
                socket.disconnect();
            }

            socket = io('http://10.32.2.117:3006/orders');
            
            socket.on('connect', () => {
                document.getElementById('status').textContent = '–ü–æ–¥–∫–ª—é—á–µ–Ω';
                document.getElementById('status').style.color = 'green';
                log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ WebSocket');
            });

            // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            socket.on('connection_confirmed', (data) => {
                log(`üéâ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ: ${data.message}`);
                log(`üë§ ID –∫–ª–∏–µ–Ω—Ç–∞: ${data.clientId}`);
                log(`üìã –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤...`);
            });

            socket.on('disconnect', () => {
                document.getElementById('status').textContent = '–û—Ç–∫–ª—é—á–µ–Ω';
                document.getElementById('status').style.color = 'red';
                log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω –æ—Ç WebSocket');
            });

            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ –∑–∞–∫–∞–∑—ã
            socket.on('new_order', (order) => {
                log(`üÜï –ù–æ–≤—ã–π –∑–∞–∫–∞–∑: #${order.orderId}`);
                addOrderToList(order, 'order');
            });

            // –°–ª—É—à–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–æ–≤
            socket.on('order_status_updated', (update) => {
                log(`üîÑ –ó–∞–∫–∞–∑ #${update.orderId} ‚Üí ${update.status}`);
                addOrderToList(update, 'status-update');
            });

            // –°–ª—É—à–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤
            socket.on('orders_list', (orders) => {
                log(`üìã –ü–æ–ª—É—á–µ–Ω —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤: ${orders.length} —à—Ç.`);
                displayOrders(orders);
            });

            // –°–ª—É—à–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–∞—Ö
            socket.on('clients_info', (info) => {
                log(`üìä –ö–ª–∏–µ–Ω—Ç—ã –≤ –∫–æ–º–Ω–∞—Ç–µ –∑–∞–∫–∞–∑–æ–≤: ${info.ordersRoomClients}`);
                log(`üëë –ö–ª–∏–µ–Ω—Ç—ã-–∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä—ã: ${info.adminRoomClients}`);
                log(`üåê –í—Å–µ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–π: ${info.totalClients}`);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function joinAdmin() {
            if (socket) {
                socket.emit('join_admin');
                log('üëë –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞–º');
            }
        }

        function getOrders() {
            if (socket) {
                socket.emit('get_orders');
                log('üìã –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–∫–∞–∑–æ–≤...');
            }
        }

        function getConnectedClients() {
            if (socket) {
                socket.emit('get_connected_clients');
                log('üìä –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–∞—Ö...');
            }
        }

        function updateStatus() {
            const orderId = document.getElementById('orderIdInput').value;
            const status = document.getElementById('statusSelect').value;
            
            if (socket && orderId) {
                socket.emit('update_order_status', {
                    orderId: parseInt(orderId),
                    status: status
                });
                log(`üîÑ –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞ #${orderId} ‚Üí ${status}`);
            }
        }

        function addOrderToList(data, type) {
            const ordersDiv = document.getElementById('orders');
            const orderDiv = document.createElement('div');
            orderDiv.className = type;
            
            if (type === 'order') {
                orderDiv.innerHTML = `
                    <strong>–ó–∞–∫–∞–∑ #${data.orderId}</strong><br>
                    –°—Ç–∞—Ç—É—Å: ${data.status}<br>
                    –¢–µ–ª–µ—Ñ–æ–Ω: ${data.phoneNumber}<br>
                    –ú–∞–≥–∞–∑–∏–Ω: ${data.idStore}<br>
                    –í—Ä–µ–º—è: ${new Date(data.createdAt).toLocaleString()}
                `;
            } else {
                orderDiv.innerHTML = `
                    <strong>–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ #${data.orderId}</strong><br>
                    –ù–æ–≤—ã–π —Å—Ç–∞—Ç—É—Å: ${data.status}<br>
                    –í—Ä–µ–º—è: ${new Date(data.timestamp).toLocaleString()}
                `;
            }
            
            ordersDiv.insertBefore(orderDiv, ordersDiv.firstChild);
        }

        function displayOrders(orders) {
            const ordersDiv = document.getElementById('orders');
            ordersDiv.innerHTML = '';
            
            orders.forEach(order => {
                addOrderToList({
                    orderId: order.id,
                    status: order.status,
                    phoneNumber: order.phone_number,
                    idStore: order.id_store,
                    createdAt: order.created_at || new Date().toISOString()
                }, 'order');
            });
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            connect();
        };
    </script>
</body>
</html>
